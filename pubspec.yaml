name: markdown_editor
description: A Flutter app to edit and save markdown files

publish_to: 'none'

version: 1.3.0+5

environment:
  sdk: ^3.7.0
  flutter: 3.32.4

dependencies:
  flutter:
    sdk: flutter

  flutter_markdown: ^0.7.7+1
  permission_handler: ^12.0.0+1
  url_launcher: ^6.3.1
  file_picker: ^10.2.0
  expandable: ^5.0.1
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true