name: markdown_editor
description: A Flutter app to edit and save markdown files

publish_to: 'none'

version: 1.4.1+7

environment:
  sdk: ^3.9.2
  flutter: 3.35.4

dependencies:
  expandable: ^5.0.1
  file_picker: ^10.3.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  markdown_widget: ^2.3.2+8
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true